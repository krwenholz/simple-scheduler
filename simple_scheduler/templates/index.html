<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Your Simple Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- styles -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
<!-- scripts -->
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Your Simple Scheduler</h1>
        <br>
        <h3>Sign in</h3>
        <form action="{{ url_for('VisualView:post') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <h3>Or create a user</h3>
        <form action="{{ url_for('VisualView:post') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="email">
            </div>
            <div class="form-group">
                <input type="radio" name="user-type" value="client" checked>Client
                <br>
                <input type="radio" name="user-type" value="specialist">Specialist
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
  </body>
</html>
